

syntax = "proto3";

package helloworld;

message MarkerRequest {
    string TYPE = 1;
    int64 M_ROUND = 2;
    string SENDER = 3;
    int64 NB = 4;
}

message MarkerReply {
    string TYPE = 1;

}

message MessageRequest{
    string TYPE = 1;
}
message MessageReply{
    string TYPE = 1;
}


service Greeter {

    rpc Marker(MarkerRequest) returns (MarkerReply); 
    rpc Message(MessageRequest) returns (MessageReply);
}

